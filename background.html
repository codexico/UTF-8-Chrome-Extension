<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Icon</title>
        <script type="text/javascript">
            function draw(){
                var canvas = document.getElementById('icon');
                if (canvas.getContext){
                    var icon = canvas.getContext('2d');

                    icon.fillStyle = "rgba(241, 178, 21, 0.7)";
                    icon.strokeStyle = "rgba(241, 178, 21, 0.7)";
                    icon.beginPath();
                    var startAngle = (Math.PI*3.78)/2;
                    var endAngle = Math.PI+(Math.PI*3.44)/2;
                    //arc(x, y, radius, startAngle, endAngle, anticlockwise)
                    icon.arc(10,10,8,startAngle,endAngle,true);
                    icon.closePath();
                    icon.stroke();
                    icon.fill();

                    icon.font = 'italic bold 19px sans-serif';
                    icon.strokeStyle = "rgba(2, 93, 198, 1)";
                    icon.fillStyle = "rgba(2, 93, 198, 0.9)";
                    icon.fillText("âœª", 2, 17);

                    
                    chrome.browserAction.setIcon({"imageData": icon.getImageData(0, 0, 19, 19)});
                }
            }
        </script>
    </head>
    <body onload="draw();">
    <canvas id="icon" width="19" height="19"></canvas>
</html>
